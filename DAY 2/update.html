<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Management</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }

    .user {
        border: 1px solid #ccc;
        padding: 10px;
        margin-bottom: 10px;
        position: relative;
    }

    .user button {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin-right: 10px;
        cursor: pointer;
    }

    .user button:hover {
        background-color: #45a049;
    }

    .confirm-overlay {
        display: none;
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
    }

    .confirm-overlay.active {
        display: flex;
    }

    .confirm-box {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
    }

    .confirm-box button {
        background-color: red;
        color: white;
        border: none;
        padding: 8px 16px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 14px;
        margin-right: 10px;
        cursor: pointer;
    }

    .confirm-box button:hover {
        background-color: darkred;
    }
</style>
</head>
<body>

<div class="user">
    <h2>User 1</h2>
    <button onclick="showConfirm('update1')">Update</button>
    <button onclick="showConfirm('delete1')">Delete</button>
    <div id="update1" class="confirm-overlay">
        <div class="confirm-box">
            <p>Are you sure you want to update User 1?</p>
            <button onclick="hideConfirm('update1')">Yes</button>
            <button onclick="hideConfirm('update1')">No</button>
        </div>
    </div>
    <div id="delete1" class="confirm-overlay">
        <div class="confirm-box">
            <p>Are you sure you want to delete User 1?</p>
            <button onclick="hideConfirm('delete1')">Yes</button>
            <button onclick="hideConfirm('delete1')">No</button>
        </div>
    </div>
</div>

<div class="user">
    <h2>User 2</h2>
    <button onclick="showConfirm('update2')">Update</button>
    <button onclick="showConfirm('delete2')">Delete</button>
    <div id="update2" class="confirm-overlay">
        <div class="confirm-box">
            <p>Are you sure you want to update User 2?</p>
            <button onclick="hideConfirm('update2')">Yes</button>
            <button onclick="hideConfirm('update2')">No</button>
        </div>
    </div>
    <div id="delete2" class="confirm-overlay">
        <div class="confirm-box">
            <p>Are you sure you want to delete User 2?</p>
            <button onclick="hideConfirm('delete2')">Yes</button>
            <button onclick="hideConfirm('delete2')">No</button>
        </div>
    </div>
</div>

<div class="user">
    <h2>User 3</h2>
    <button onclick="showConfirm('update3')">Update</button>
    <button onclick="showConfirm('delete3')">Delete</button>
    <div id="update3" class="confirm-overlay">
        <div class="confirm-box">
            <p>Are you sure you want to update User 3?</p>
            <button onclick="hideConfirm('update3')">Yes</button>
            <button onclick="hideConfirm('update3')">No</button>
        </div>
    </div>
    <div id="delete3" class="confirm-overlay">
        <div class="confirm-box">
            <p>Are you sure you want to delete User 3?</p>
            <button onclick="hideConfirm('delete3')">Yes</button>
            <button onclick="hideConfirm('delete3')">No</button>
        </div>
    </div>
</div>

<script>
    function showConfirm(id) {
        document.getElementById(id).classList.add('active');
    }

    function hideConfirm(id) {
        document.getElementById(id).classList.remove('active');
    }
</script>

</body>
</html>
